<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequencia de Fibonacci</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="main-container">
            <h2>A Sequência de Fibonacci</h2>
            <div class="input-field">
                <label for=".input-number">Informe o número de dígitos da sequência:</label>
                <input type="number" class="input-number" placeholder="Digite um número aqui...">
            </div>
            <button class="btn-enviar">Enviar</button>
        </div>
        <div class="output"></div>
        <div class="mensagem"></div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
